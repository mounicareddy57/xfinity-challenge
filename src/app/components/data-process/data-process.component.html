<div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="point">Name</th>
      <th class="point">C1</th>
      <th class="point">C2</th>
      <th class="point">C3</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let name of a_names">
        <td>{{name.n}}</td>
        <td>{{name.d.C1}}</td>
        <td>{{name.d.C2}}</td>
        <td>{{name.d.C3}}</td>
      </tr>
    </tbody>
  </table>
</div>
